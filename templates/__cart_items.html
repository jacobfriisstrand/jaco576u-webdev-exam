{% if cart %} {% for item in cart %}
<div class="grid grid-cols-[auto_1fr_auto] items-center justify-between gap-4 pt-4">
  <img src="{{ url_for('static', filename='dishes/' + item['item_image']) }}" alt="{{ item['item_title'] }}" class="object-cover rounded-sm w-16 aspect-square" />
  <div class="mt-auto grid gap-2">
    <div>
      <p class="text-sm">{{ item['item_restaurant'] }}</p>
      <p class="font-bold">{{ item['item_title'] }}</p>
    </div>
    <sl-format-number type="currency" currency="DKK" value="{{ item['item_price'] }}" lang="da"></sl-format-number>
  </div>
  <sl-icon-button mix-post="/cart/remove" mix-data="#cart-remove-{{ item['cart_item_id'] }}" class="text-red-500" name="x-circle" label="Remove {{ item['item_title'] }}"></sl-icon-button>
  <form id="cart-remove-{{ item['cart_item_id'] }}" class="hidden">
    <input type="hidden" name="cart_item_id" value="{{ item['cart_item_id'] }}" />
  </form>
</div>
{% endfor %} {% else %}
<p>Your cart is empty</p>
{% endif %}
