{% include "_top.html" %}

<main class="form-wrapper">
  <div class="border border-gray-200 rounded-lg p-6 grid gap-8 md:grid md:grid-cols-[1fr_auto_1fr] md:items-center md:w-3/4 md:mx-auto md:mt-0">
    <div class="grid gap-6">
      <img class="max-w-[50%] mx-auto block" src="{{ url_for('static', filename='kealt.png') }}" alt="" />
      <p class="text-lg text-center">{{ message }}</p>
    </div>
    <div class="hidden md:block w-[1px] h-full bg-gray-400"></div>
    <form id="frm_user_login" class="grid gap-4">
      <div class="grid gap-1">
        <label for="email">Email</label>
        <sl-input name="email" type="text" mix-check="{{ x.REGEX_EMAIL }}" />
      </div>
      <div class="grid gap-1">
        <label for="password">Password</label>
        <sl-input name="password" type="password" mix-check="{{ x.REGEX_PASSWORD }}" />
      </div>
      <div class="flex flex-col gap-8">
        <div class="flex flex-col gap-2 items-center">
          <sl-button class="w-full" variant="primary" mix-post="/login" mix-data="#frm_user_login">Login</sl-button>
          <a class="text-sm w-fit" href="{{url_for('view_forgot_password')}}">Forgot password?</a>
        </div>
        <div class="flex flex-col gap-2">
          <p>Don't have an account?</p>
          <sl-button href="{{url_for('view_signup')}}" class="text-center">Sign up</sl-button>
        </div>
      </div>
    </form>
  </div>
</main>

{% include "_bottom.html" %}
